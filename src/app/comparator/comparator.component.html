 <form ngNativeValidate>
   <div class="container"> 
    <div class="header">
      <h1>Comparator Tool</h1>
    </div>
    <br/>
        <label><b>Host :</b></label>
        <input type="text" name="host" placeholder = "Enter Host Value" [(ngModel)]= "host" required/> <br /><br /> 
        <label><b>Port :</b></label>
        <input type="text" name="port" placeholder = "Enter Port Value" [(ngModel)]= "port" required/> <br /><br /> 
        <label><b>Service Name :</b></label>
        <input type="text" name="srvName" placeholder = "Enter Service Name" [(ngModel)]= "srvName" required/> <br /><br /> 
        <label><b>Username :</b></label>
        <input type="text" name="username" placeholder = "Enter Username" [(ngModel)]= "username" required/> <br /><br /> 
        <label><b>Password :</b></label>
        <input type="password" name="password" placeholder = "Enter Password" [(ngModel)]= "password" required/> <br /><br /> 
       
        <button  value="Submit" name = "Submit" (click) = "onSubmitConn()" > Validate</button>

  <span *ngIf = "nextScreen"> 
   <button value = "next" name = "Next"  [routerLink] = "'/schema'" style="float: right;"> Next</button> 
  </span>
  <span *ngIf = "error">
    <p style="color: red; margin: auto; font-size: 20px; font-family: Arial, Helvetica, sans-serif;">Enter valid values for Database Connection.</p>
  </span>
</div>
</form>
